<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Población Futura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Proyección de Población Futura</h1>

        <label for="añoActual">Ingresa el año actual:</label>
        <input type="number" id="añoActual" required><br><br>

        <label for="cantidadDatos">Cantidad de años y poblaciones a ingresar:</label>
        <input type="number" id="cantidadDatos" required><br><br>

        <button class="btn" onclick="generarInputs()">Generar Campos</button>

        <div id="datos" class="input-group">
            <!-- Campos dinámicos para los años y las poblaciones -->
        </div>

        <button class="btn calcular" onclick="calcularProyecciones()">Calcular Proyecciones</button>

        <div id="resultados">
            <!-- Resultados serán mostrados aquí -->
        </div>
        <button class="btn" id="paso2-btn" style="display:none;" onclick="irPaso2()">Paso 2</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
